<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sim Page</title>
  <style>
    /* Global Style */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .images {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .images img {
      width: 45%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    #host-button {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #host-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
